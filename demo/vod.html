<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度开放云 - Javascript SDK</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/highlight.js/9.1.0/styles/github.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>百度开放云 - Javascript SDK</h1>
        </div>
        <div class="col-xs-12 panel panel-default">
            <div class="panel-body">
                <h4>欢迎使用百度开放云。</h4>
                <p>本页面向您展示如何使用javascript-sdk，使用视频点播服务。</p>
                <br>
                <p class="text-center">
                    <a href="http://bce.baidu.com" target="_blank" class="btn btn-default">百度开放云</a>
                    <a href="https://github.com/ecomfe/baidubce-sdk" target="_blank" class="btn btn-default">Github</a>
                </p>
            </div>
        </div>
        <div class="col-xs-12 action-row">
            <label class="btn btn-primary" for="upload">+ 上传媒资</label>
            <input type="file" id="upload" class="hidden" />
        </div>
        <div class="col-xs-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th width="20%">名称</th>
                        <th width="30%">描述</th>
                        <th width="20%">id</th>
                        <th width="30%">操作</th>
                    </tr>
                </thead>
                <tbody id="fileList">
                     <!--<tr><td colspan="3"><p class="text-center">载入中...</p></td></tr> -->
                </tbody>
            </table>
        </div>

        <div class="col-xs-12 hide">
            <hr>

            <h3>使用说明</h3>
            <ol>

            </ol>
        </div>


    </div>


    <div class="modal fade" id="code" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">播放器代码</h4>
                </div>
                <div class="modal-body">
                    <div id="codeList"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="url" tabindex="-2" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">播放文件地址</h4>
                </div>
                <div class="modal-body">
                    <div class="thumbnail text-center">
                        <p id="cover"></p>

                        <div class="caption">
                            <p id="file"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdn.bootcss.com/highlight.js/9.1.0/highlight.min.js"></script>
    <script src="//cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
    <script src="http://apps.bdimg.com/libs/async/0.9.0/async.js"></script>
    <script src="js/baidubce-sdk.bundle.js"></script>
    <script src="js/vod.js"></script>
</body>

</html>
