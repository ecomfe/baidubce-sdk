<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度开放云 - Javascript SDK</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/highlight.js/9.1.0/styles/github.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>百度开放云 - Javascript SDK</h1>
        </div>
        <div class="col-xs-12 panel panel-default">
            <div class="panel-body">
                <h4>欢迎使用百度开放云。</h4>
                <p>本页面向您展示如何使用javascript-sdk，上传转码文档。</p>
                <br>
            </div>
        </div>
        <div class="col-xs-12 action-row">
            <label class="btn btn-primary" for="upload">+ 上传文件</label>
            <input type="file" id="upload" class="hidden" accept=".doc,.docx,.ppt,.pptx,.xls,.xlsx,.vsd,.pod,.pps,.rtf,.wps,.et,.dps,.pdf,.txt,.epub"/>
        </div>
        <div class="col-xs-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th width="30%">文件名</th>
                        <th width="10%">大小</th>
                        <th width="20%">ID</th>
                        <th width="50%">进度</th>
                    </tr>
                </thead>
                <tbody id="fileList">
                </tbody>
            </table>
        </div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdn.bootcss.com/highlight.js/9.1.0/highlight.min.js"></script>
    <script src="http://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
    <script src="http://apps.bdimg.com/libs/async/0.9.0/async.js"></script>
    <script src="js/baidubce-sdk.bundle.js"></script>
    <script src="js/doc_index.js"></script>
</body>

</html>
